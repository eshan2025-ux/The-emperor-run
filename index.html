<!DOCTYPE html>
<html>
<head>
    <title>2D Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body class="body" onkeyup="key(event);">

    <div class="b" id="b">
        <div class="score" id="score">0</div>
        
    </div>
    
    <!-- Start Page -->
    <div class="sta" id="sta">
        <img class="start-bg" src="Images/allsol.jpg" alt="Start Background" />
        <p class="P">THE EMPEROR RUN</p>
        <div class="sd1">WELCOME </div><br />
        <div class="sd2">Click the " ENTER or SPACE " to Start the Game.</div><br />
        <div class="sd3">Click the " SPACE " to Play the Game.</div><br />
    </div>
    
    <!-- Game Over Page -->
    <div class="end" id="end">
        <div>Game Over</div>
        <div>your score</div>
        <div id="endscore">0</div>
        <button class="btn" onclick="re();">Try Again</button>
    </div>

    <div class="win" id="win">
        <div class="win2">CONGRATULATIONS</div>
        <div class="win3">YOU WON</div>
        <div class="win4">Your Score</div>
        <div class="win5">800</div>
        <button class="win6" onclick="re();">Play Again</button>   
    </div>
    
    <script src="script.js"></script>
</body>
</html>
